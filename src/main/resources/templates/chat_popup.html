<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>채팅창</title>
    <link rel="stylesheet" href="/css/chat_popup.css">

    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <meta name="current-user" th:content="${user.userNick}" />
</head>
<body>

<div class="chat-popup-header">
    <span>채팅목록</span>
    <div class="add-chat-wrapper">
        <button class="add-chat-btn" onclick="toggleAddMenu()">+</button>
        <ul class="add-chat-menu" id="addChatMenu">
            <li onclick="openInviteModal(false)">1:1 채팅 시작</li>
            <li onclick="openInviteModal(true)">단체 채팅 만들기</li>

        </ul>
    </div>
</div>

<div id="inviteModal" class="invite-modal" style="display: none;">
    <div class="invite-header">
        <span>대화상대 선택</span>
        <button onclick="closeInviteModal()">✕</button>
    </div>

    <div class="search-section">
        <input type="text" id="searchInput" placeholder="닉네임 또는 아이디 검색" oninput="searchUsers()">
    </div>
    <div id="selectedUserList" style="display: flex; flex-wrap: wrap; gap: 5px; padding: 8px 12px;"></div>
    <div class="user-list" id="userList">
        <!-- JS로 사용자 목록 렌더링 -->
    </div>

    <div class="modal-actions">
        <button class="confirm-btn" onclick="confirmInvite()">확인</button>
        <button class="cancel-btn" onclick="closeInviteModal()">취소</button>
    </div>
</div>

<div class="chat-container">
    <!-- 채팅방 목록 -->
</div>

<!-- 우클릭 메뉴 -->
<ul class="chat-context-menu" id="chatContextMenu">
    <li onclick="handleChatOption('open')">채팅방 열기</li>
    <li onclick="handleChatOption('rename')">채팅방 이름 설정</li>
    <li onclick="handleChatOption('pin')">채팅방 상단 고정</li>
    <li onclick="handleChatOption('leave')">채팅방 나가기</li>
</ul>

<!-- 채팅방 이름 수정 모달 -->
<div id="renameModal" class="modal" style="display:none;">
    <div class="modal-content rename-content">
        <span class="close-btn" onclick="closeRenameModal()">&times;</span>
        <h3>채팅방 이름</h3>
        <input type="text" id="chatRoomNameInput" maxlength="50" placeholder="채팅방 이름 입력">
        <div class="char-count"><span id="charCount">0</span>/50</div>
        <div class="modal-buttons">
            <button id="renameConfirmBtn" disabled>확인</button>
            <button onclick="closeRenameModal()">취소</button>
        </div>
    </div>
</div>

<!-- 나가기 확인 모달 -->
<div id="leaveModal" class="modal" style="display: none;">
    <div class="modal-content leave-content">
        <span class="close-btn" onclick="closeLeaveModal()">×</span>
        <div class="modal-header">
            <img id="leaveProfileImage" src="/images/user.png" alt="상대 프로필">
            <div class="leave-nickname" id="leaveNickname">상대닉네임</div>
        </div>
        <p class="leave-text">채널 채팅방을 나가시겠어요?</p>
        <div class="modal-buttons">
            <button class="leave-confirm" onclick="confirmLeave()">나가기</button>
            <button onclick="closeLeaveModal()">취소</button>
        </div>
    </div>
</div>

<script src="/js/chat_popup.js"></script>
</body>
</html>
