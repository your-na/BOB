<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 수정</title>
    <link rel="stylesheet" href="/css/newproject.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<!-- header -->
<div th:insert="~{header :: header}"></div>

<main class="main-content">
    <section class="project-create">
        <h1>프로젝트 수정</h1>
        <hr>

        <!-- 수정된 action URL로 수정 (프로젝트 수정 처리) -->
        <form th:action="@{/postproject/{id}/edit(id=${project.id})}" method="POST" class="project-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <input type="hidden" name="id" th:value="${project.id}" />

            <div class="form-group">
                <label for="project-dates">진행 일정</label>
                <div class="date-inputs">
                    <!-- 시작 날짜 -->
                    <input type="date" id="start-date" name="start-date" th:value="${project.startDate}" required>
                    <span>~</span>
                    <!-- 종료 날짜 -->
                    <input type="date" id="end-date" name="end-date" th:value="${project.endDate}" required>
                </div>
            </div>

            <div class="form-group">
                <label for="party-dates">모집 일정</label>
                <div class="date-inputs">
                    <input type="date" id="recruitment-start-date" name="recruitment-start-date" th:value="${project.recruitmentStartDate}" required>
                    <span>~</span>
                    <input type="date" id="recruitment-end-date" name="recruitment-end-date" th:value="${project.recruitmentEndDate}" required>
                </div>
            </div>

            <div class="bwbw">
                <div class="form-group">
                    <label for="recruitment">모집 인원</label>
                    <select id="recruitment" name="recruitment" th:value="${project.recruitmentCount}">
                        <option value="0" th:selected="${project.recruitmentCount == 0}">0명</option>
                        <option value="1" th:selected="${project.recruitmentCount == 1}">1명</option>
                        <option value="2" th:selected="${project.recruitmentCount == 2}">2명</option>
                        <option value="3" th:selected="${project.recruitmentCount == 3}">3명</option>
                        <option value="plus" th:selected="${project.recruitmentCount == 'plus'}">기타</option> <!-- 기타 선택 시 직접 입력 가능 -->
                    </select>
                    <div id="custom-input-group" style="display: none; display: flex; align-items: center;">
                        <input type="number" id="custom-recruitment" name="recruitmentCount" th:value="${project.recruitmentCount != 'plus' ? project.recruitmentCount : ''}" placeholder="직접 입력" min="1">
                        <p style="margin-left: 5px;">명</p>
                    </div>
                </div>
            </div>

            <br>
            <div class="form-group">
                <label for="project-name">프로젝트 주제</label>
                <input type="text" id="project-name" name="project-name" th:value="${project.title}" placeholder="프로젝트명을 입력하세요." required>
            </div>

            <br>
            <div class="form-group">
                <label for="project-goal">프로젝트 목표</label>
                <textarea id="project-goal" name="project-goal" placeholder="프로젝트 목표를 간단히 입력해주세요." required th:text="${project.goal}"></textarea>
            </div>

            <div class="form-group">
                <label for="project-description">프로젝트 내용</label>
                <textarea id="project-description" name="project-description" placeholder="프로젝트 내용을 입력해주세요." required th:text="${project.description}"></textarea>
            </div>

            <br>
            <div class="btn">
                <button type="submit" class="submit-btn">수정</button>
                <button type="button" class="cancel-button">
                    <a href="/project" class="ynbw">취소</a>
                </button>
            </div>
        </form>
    </section>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let today = new Date().toISOString().split("T")[0];
        let startDateInput = document.getElementById("start-date");
        let endDateInput = document.getElementById("end-date");

        startDateInput.setAttribute("min", today);

        startDateInput.addEventListener("change", function() {
            let startDate = startDateInput.value;
            if (startDate < today) {
                alert("시작 날짜는 오늘 이후로 선택해야 합니다!");
                startDateInput.value = today;
                startDate = today;
            }
            endDateInput.setAttribute("min", startDate);
        });

        endDateInput.addEventListener("change", function() {
            let startDate = startDateInput.value;
            let endDate = endDateInput.value;
            if (endDate < startDate) {
                alert("끝나는 날짜는 시작 날짜보다 빠를 수 없습니다!");
                endDateInput.value = startDate;
            }
        });

        if (startDateInput.value < today) {
            startDateInput.value = today;
        }

        var recruitmentSelect = document.getElementById("recruitment");
        var customInputGroup = document.getElementById("custom-input-group");
        var customRecruitmentInput = document.getElementById("custom-recruitment");

        // 기본적으로 "기타" 선택 시 숨기기
        if (recruitmentSelect.value !== "plus") {
            customInputGroup.style.display = "none";
        }

        // "기타" 선택 시 입력 필드 보이기
        recruitmentSelect.addEventListener("change", function() {
            if (this.value === "plus") {
                customInputGroup.style.display = "flex";
                customInputGroup.style.alignItems = "center";
                customRecruitmentInput.setAttribute("type", "number");  // 숫자만 입력받기
            } else {
                customInputGroup.style.display = "none";
            }
        });

        // 폼 제출 시
        document.querySelector("form").addEventListener("submit", function(event) {
            const recruitmentValue = recruitmentSelect.value;
            let recruitmentCountValue = "";

            // "기타" 선택시 직접 입력 값 처리
            if (recruitmentValue === "plus") {
                recruitmentCountValue = customRecruitmentInput.value.trim();
                if (!recruitmentCountValue || isNaN(recruitmentCountValue) || parseInt(recruitmentCountValue) < 1) {
                    alert("올바른 모집 인원을 입력하세요.");
                    event.preventDefault(); // 제출 방지
                    return;
                }
            } else {
                recruitmentCountValue = recruitmentValue; // 기본 선택 값 처리
            }

            // FormData를 사용해 제출
            const formData = new FormData(this);
            formData.append("recruitmentCount", recruitmentCountValue); // 추가된 모집 인원 값

            // 로그: 제출 전에 데이터를 출력하여 확인
            console.log("🚀 서버로 보내는 데이터:");
            formData.forEach((value, key) => {
                console.log(`${key}: ${value}`);  // 제출하는 데이터 확인
            });

            // fetch로 서버로 데이터 전송
            fetch(this.action, {
                method: "POST",
                body: formData
            })
                .then(response => {
                    if (response.ok) {
                        return response.json(); // JSON 응답을 받기
                    } else {
                        return response.text().then(text => {
                            alert("❌ 프로젝트 수정에 실패했습니다.");
                            console.error("서버 응답 오류:", text);
                        });
                    }
                })
                .then(data => {
                    if (data.id) {
                        alert("✅ 프로젝트가 성공적으로 수정되었습니다!");
                        window.location.href = `/postproject/${data.id}`; // 서버에서 받은 ID로 리다이렉션
                    }
                })
                .catch(error => {
                    alert("❌ 요청 실패!");
                    console.error("서버 요청 실패:", error);
                });

            event.preventDefault(); // 기본 제출 방지
        });
    });
</script>

</body>
</html>
