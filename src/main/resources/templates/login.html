<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">
  <h1 class="logo">BOB</h1>
  <div class="login-box">
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="아이디" class="input-field" required>
      <input type="password" name="password" placeholder="비밀번호" class="input-field" required>
      <!-- 로그인 폼 위에 에러 메시지 표시 -->
      <div th:if="${param.error}">
        <div class="error-message" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION?.message}"></div>
      </div>

      <button type="submit" class="login-btn">로그인</button>
    </form>
    <div class="options">
      <a href="/sign">회원가입</a> |
      <a href="#">아이디 찾기</a> |
      <a href="#">비밀번호 찾기</a>
    </div>
  </div>
</div>
</body>
</html>
