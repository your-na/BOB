<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>채팅방</title>
  <link rel="stylesheet" href="/css/chat_room.css">
  <meta th:name="_csrf" th:content="${_csrf.token}"/>
  <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
  <!-- 현재 로그인한 사용자 정보 -->
  <meta name="current-user-id" th:content="${user.id}" />
  <meta name="current-user" th:content="${user.userNick}" />
  <meta name="current-profile-url" th:content="@{${user.profileImageUrl}}" />

  <!-- 채팅 상대방 정보 -->
  <meta name="opponent-nick" th:if="${chatType == 'private'}" th:content="${opponent.userNick}" />
  <meta name="opponent-profile-url" th:if="${chatType == 'private'}" th:content="@{${opponent.profileImageUrl}}" />

  <meta name="chat-type" th:content="${chatType}" />
  <meta name="room-name" th:if="${chatType == 'group'}" th:content="${groupRoom.roomName}" />

  <script th:inline="javascript">
    /*<![CDATA[*/
    const userMapJson = /*[[${userMapJson}]]*/ {};
    const userMap = typeof userMapJson === "string" ? JSON.parse(userMapJson) : userMapJson;
    console.log("✅ userMap (최종 파싱):", userMap);
    /*]]>*/
  </script>


</head>
<body>
<div class="chat-container"> <!-- ✅ 전체 감싸는 컨테이너 -->
  <!-- chat-header 내부 오른쪽에 메뉴 버튼 추가 -->
  <div class="chat-header">
    <button class="back-button" onclick="goBack()"><</button>
    <span id="chat-partner-name"></span>
    <div class="chat-menu-wrapper">
      <button class="chat-menu-btn" onclick="toggleChatMenu()">☰</button>
      <!-- 우측 상단 드롭다운 메뉴 -->
      <ul class="chat-dropdown-menu" id="chatDropdownMenu">
        <li onclick="inviteUsers()">대화상대 초대하기</li>
        <li onclick="openParticipantList()">대화상대 목록</li>
        <li onclick="openLeaveModal()">대화방 나가기</li>
      </ul>
    </div>
  </div>


  <div class="chat-box">
    <!-- 채팅 내용 -->
    <!-- 상대방 메시지 -->
  </div>

  <div class="chat-input-wrapper">
    <button class="icon-button" onclick="toggleAttachMenu()">+</button>

    <!-- 첨부 메뉴 (숨겨진 상태로 시작) -->
    <div class="attach-menu" id="attachMenu">
      <label>
        📷 사진 첨부
        <input type="file" accept="image/*" style="display: none;" onchange="handleFileSelect(event, 'image')">
      </label>
      <label>
        📁 파일 첨부
        <input type="file" style="display: none;" onchange="handleFileSelect(event, 'file')">
      </label>
    </div>

    <input type="text" id="chat-input" placeholder="메시지를 입력해주세요.">
    <button class="send-button">➤</button>
  </div>
</div>

<div id="inviteModal" class="invite-modal" style="display: none;">
  <div class="invite-header">
    <span>대화상대 선택</span>
    <button onclick="closeInviteModal()">✕</button>
  </div>

  <div class="search-section">
    <input type="text" id="searchInput" placeholder="닉네임 또는 아이디 검색" oninput="searchUsers()">
  </div>
  <div id="selectedUserList" style="display: flex; flex-wrap: wrap; gap: 5px; padding: 8px 12px;"></div>
  <div class="user-list" id="userList">
    <!-- JS로 사용자 목록 렌더링 -->
  </div>

  <div class="modal-actions">
    <button class="confirm-btn" onclick="confirmInvite()">확인</button>
    <button class="cancel-btn" onclick="closeInviteModal()">취소</button>
  </div>
</div>

<!-- 나가기 확인 모달 -->
<div id="leaveModal" class="modal" style="display: none;">
  <div class="modal-content leave-content">
    <span class="close-btn" onclick="closeLeaveModal()">×</span>
    <div class="modal-header">
      <img id="leaveProfileImage" src="/images/user.png" alt="상대 프로필">
      <div class="leave-nickname" id="leaveNickname">상대닉네임</div>
    </div>
    <p class="leave-text">채널 채팅방을 나가시겠어요?</p>
    <div class="modal-buttons">
      <button class="leave-confirm" onclick="confirmLeave()">나가기</button>
      <button onclick="closeLeaveModal()">취소</button>
    </div>
  </div>
</div>

<script src="/js/chat_room.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

</body>

</html>
