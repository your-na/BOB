<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채팅방</title>
  <link rel="stylesheet" href="/css/chat_room.css">
  <meta th:name="_csrf" th:content="${_csrf.token}"/>
  <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
  <meta th:name="current-user" th:content="${user.userNick}"/>
  <meta th:name="opponent-user" th:content="${opponentNick}"/>
  <meta th:name="current-user-id" th:content="${user.id}" />


</head>
<body>
<div class="chat-container"> <!-- ✅ 전체 감싸는 컨테이너 -->
  <div class="chat-header">
    <button class="back-button" onclick="goBack()"><</button>
    <span id="chat-partner-name" th:text="${opponentNick}"></span>
  </div>

  <div class="chat-box">
    <!-- 채팅 내용 -->
    <!-- 상대방 메시지 -->
    <div class="message-row partner">
      <img class="profile-image" src="/images/profile.png" alt="프로필">
      <div class="message-content">
        <span class="nickname">나유정1228</span>
        <div class="message">네! 다음에 좋은 기회로 봬요~</div>
      </div>
    </div>
  </div>

  <div class="chat-input-wrapper">
    <button class="icon-button" onclick="toggleAttachMenu()">+</button>

    <!-- 첨부 메뉴 (숨겨진 상태로 시작) -->
    <div class="attach-menu" id="attachMenu">
      <label>
        📷 사진 첨부
        <input type="file" accept="image/*" style="display: none;" onchange="handleFileSelect(event, 'image')">
      </label>
      <label>
        📁 파일 첨부
        <input type="file" style="display: none;" onchange="handleFileSelect(event, 'file')">
      </label>
    </div>

    <input type="text" id="chat-input" placeholder="메시지를 입력해주세요.">
    <button class="send-button">➤</button>
  </div>
</div>




<script src="/js/chat_room.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

</body>

</html>
