<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채팅방</title>
  <link rel="stylesheet" href="/css/chat_room.css">
  <meta th:name="_csrf" th:content="${_csrf.token}"/>
  <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
  <meta th:name="current-user" th:content="${user.userNick}"/>
  <meta th:name="opponent-user" th:content="${opponentNick}"/>
  <meta th:name="current-user-id" th:content="${user.id}" />


</head>
<body>
<div class="chat-container"> <!-- ✅ 전체 감싸는 컨테이너 -->
  <div class="chat-header">
    <button class="back-button" onclick="goBack()"><</button>
    <span id="chat-partner-name" th:text="${opponentNick}"></span>
  </div>

  <div class="chat-box">
    <!-- 채팅 내용 -->
  </div>

  <div class="chat-input-wrapper">
    <button class="icon-button">+</button>
    <input type="text" id="chat-input" placeholder="메시지를 입력해주세요.">
    <button class="send-button">➤</button>
  </div>
</div>




<script src="/js/chat_room.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

</body>

</html>
