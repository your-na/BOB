<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>채팅방</title>
  <link rel="stylesheet" href="/css/chat_room.css">
  <meta th:name="_csrf" th:content="${_csrf.token}"/>
  <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
  <!-- 현재 로그인한 사용자 정보 -->
  <meta name="current-user-id" th:content="${user.id}" />
  <meta name="current-user" th:content="${user.userNick}" />
  <meta name="current-profile-url" th:content="@{${user.profileImageUrl}}" />

  <!-- 채팅 상대방 정보 -->
  <meta name="opponent-nick" th:content="${opponent != null ? opponent.userNick : '상대'}" />
  <meta name="opponent-profile-url"
        th:content="@{${opponent != null ? opponent.profileImageUrl : '/images/user.png'}}" />

  <meta name="chat-type" th:content="${chatType}" />
</head>
<body>
<div class="chat-container"> <!-- ✅ 전체 감싸는 컨테이너 -->
  <div class="chat-header">
    <button class="back-button" onclick="goBack()"><</button>
    <span id="chat-partner-name"></span>
  </div>

  <div class="chat-box">
    <!-- 채팅 내용 -->
    <!-- 상대방 메시지 -->
  </div>

  <div class="chat-input-wrapper">
    <button class="icon-button" onclick="toggleAttachMenu()">+</button>

    <!-- 첨부 메뉴 (숨겨진 상태로 시작) -->
    <div class="attach-menu" id="attachMenu">
      <label>
        📷 사진 첨부
        <input type="file" accept="image/*" style="display: none;" onchange="handleFileSelect(event, 'image')">
      </label>
      <label>
        📁 파일 첨부
        <input type="file" style="display: none;" onchange="handleFileSelect(event, 'file')">
      </label>
    </div>

    <input type="text" id="chat-input" placeholder="메시지를 입력해주세요.">
    <button class="send-button">➤</button>
  </div>
</div>


<script src="/js/chat_room.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

</body>

</html>
