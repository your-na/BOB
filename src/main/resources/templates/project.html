<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 목록</title>
    <link rel="stylesheet" href="/css/project.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<!-- header -->
<div th:insert="~{header :: header}"></div>

<!-- 메인 배너 -->
<section class="main-banner">
    <img src="/images/banner.png" alt="배너 이미지" class="banner-image">
</section>

<section class="project-list">
    <div class="upupup">
        <form>
            <!-- 검색 아이콘 -->

            <div class="search-container">
                <div class="searchicon" id="searchicon">
                    <img src="/images/search-icon.png" alt="">
                </div>
                <!-- 검색창 (처음엔 숨김) -->
                <div class="search-box" id="search-box">
                    <input type="text" placeholder="프로젝트 검색..." id="search-input">
                    <button type="button" id="search-close">&times;</button>
                </div>
            </div>
        </form>

        <select id="filter" name="filter">
            <option value="all">전체</option>
            <option value="ing">모집중</option>
            <option value="ed">모집완료</option>
        </select>

        <!-- 프로젝트 생성 버튼 -->
        <form>
            <button class="create-post-button">
                <a href="/bw">프로젝트 생성</a>
            </button>
        </form>
    </div>

    <!-- 프로젝트 목록 테이블 -->
    <table class="contest-table">
        <thead>
        <tr>
            <th>프로젝트명</th>
            <th>생성자</th>
            <th>모집 기간</th>
            <th>진행 일정</th>
            <th>조회수</th>
            <th>좋아요</th>
            <th>현황</th>
        </tr>
        </thead>
        <tbody>
        <!-- Thymeleaf 반복문으로 프로젝트 데이터 출력 -->
        <tr th:each="project : ${projects}">
            <td>
                <a th:href="@{/postproject/{id}(id=${project.id})}" th:text="${project.title}">프로젝트명</a>
            </td>
            <td th:text="${project.createdBy}">생성자</td>
            <td th:text="'D-' + ${project.recruitmentPeriod}">D-3</td>
            <td th:text="${project.startDate} + ' ~ ' + ${project.endDate}">2025-01-01 ~ 2025-12-31</td>
            <td th:text="${project.views}">0</td>
            <td th:text="${project.likes}">0</td>
            <td th:text="${project.status}">모집중</td>
        </tr>
        </tbody>
    </table>
</section>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var searchIcon = document.getElementById("searchicon");
        var searchBox = document.getElementById("search-box");
        var searchClose = document.getElementById("search-close");

        // 검색 아이콘 클릭 시 검색창 표시/숨김
        searchIcon.addEventListener("click", function () {
            if (searchBox.style.display === "none" || searchBox.style.display === "") {
                searchBox.style.display = "flex"; // 검색창 보이기
            } else {
                searchBox.style.display = "none"; // 검색창 숨기기
            }
        });

        // 닫기 버튼 클릭 시 검색창 숨기기
        searchClose.addEventListener("click", function () {
            searchBox.style.display = "none";
        });
    });

</script>
</body>
</html>
