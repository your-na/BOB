<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 목록</title>
    <link rel="stylesheet" href="/css/project.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<!-- header -->
<div th:insert="~{header :: header}"></div>

<!-- 메인 배너 -->
<section class="main-banner">
    <img src="/images/banner.png" alt="배너 이미지" class="banner-image">
</section>

<section class="project-list">
    <!-- 프로젝트 생성 버튼 -->
    <form>
        <button class="create-post-button">
            <a href="/bw">프로젝트 생성</a>
        </button>
    </form>

    <!-- 프로젝트 목록 테이블 -->
    <table class="contest-table">
        <thead>
        <tr>
            <th>프로젝트명</th>
            <th>생성자</th>
            <th>모집 기간</th>
            <th>진행 일정</th>
            <th>조회수</th>
            <th>좋아요</th>
            <th>현황</th>
        </tr>
        </thead>
        <tbody>
        <!-- Thymeleaf 반복문으로 프로젝트 데이터 출력 -->
        <tr th:each="project : ${projects}">
            <td th:text="${project.title}">프로젝트명</td>
            <td th:text="${project.createdBy}">생성자</td>
            <td th:text="'D-' + ${project.recruitmentPeriod}">D-3</td>
            <td th:text="${project.startDate} + ' ~ ' + ${project.endDate}">2025-01-01 ~ 2025-12-31</td>
            <td th:text="${project.views}">0</td>
            <td th:text="${project.likes}">0</td>
            <td th:text="${project.status}">모집중</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
