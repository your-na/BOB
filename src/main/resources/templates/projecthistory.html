<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 참여 내역</title>
    <link rel="stylesheet" href="/css/projecthistory.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>

<!-- header -->
<div th:insert="~{header :: header}"></div>

<section class="project-history">
    <nav class="tab-menu">
        <ul>
            <li class="tab-item" data-target="job-history">구직 내역</li>
            <li class="tab-item active" data-target="project-history">프로젝트 참여 내역</li>
            <li class="tab-item" data-target="contest-history">공모전 참여 내역</li>
            <li class="tab-item" data-target="career-history">이력 내역</li>
        </ul>
    </nav>

    <div class="searchcontainer">
        <form id="searchform">
            <input type="text" name="sw" id="search_sw" class="searchbar" placeholder="검색어 입력" th:value="${sw}">
            <span class="searchicon"><img src="/images/search.png" alt=""></span>
        </form>
        <button class="external-btn">외부문서 불러오기</button>
    </div>

    <!-- ✅ 수정된 테이블 (제출된 파일을 포함) -->
    <table class="history-table">
        <thead>
        <tr>
            <th>No.</th>
            <th>상태</th>
            <th colspan="2">진행 기간</th>
            <th>프로젝트</th> <!-- 프로젝트 제목이 표시되는 컬럼 -->
            <th>제출파일</th>
            <th>관리</th>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th>시작일자</th>
            <th>종료일자</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project, iterStat : ${submittedProjects}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${project.status}">제출</td>
            <td th:text="${project.project.startDate}"></td>
            <!-- ✅ 종료일자 대신 제출날짜(`submissionDate`)를 표시 -->
            <td th:text="${project.submissionDate} ?: '미제출'"></td>
            <!-- ✅ 프로젝트 ID 대신 프로젝트 제목 표시 -->
            <td th:text="${project.project.title}"></td>
            <td>
                <!-- ✅ 제출된 파일이 있으면 다운로드 링크 표시 -->
                <a th:if="${project.submittedFileName}"
                   th:href="@{'/download/' + ${project.submittedFileName}}"
                   th:text="${project.submittedFileName}"
                   target="_blank">파일보기</a>
                <span th:unless="${project.submittedFileName}">미제출</span>
            </td>
            <td>
                <button class="delete-btn">삭제</button>
            </td>
        </tr>
        </tbody>
    </table>

</section>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const tabs = document.querySelectorAll(".tab-item");

        tabs.forEach(tab => {
            tab.addEventListener("click", function () {
                tabs.forEach(item => item.classList.remove("active"));
                this.classList.add("active");
            });
        });

        document.addEventListener("click", function (event) {
            if (event.target.classList.contains("delete-btn")) {
                let row = event.target.closest("tr");
                row.remove();
            }
        });
    });
</script>

</body>
</html>
