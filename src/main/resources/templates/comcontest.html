<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기업 공모전 주최신청</title>
    <link rel="stylesheet" href="/css/comcontest.css">
    <link rel="stylesheet" th:href="@{/css/header2.css}">
</head>
<body>

<!-- header -->
<div th:insert="~{header2 :: header}"></div>

<div id="confirmModal" class="modal-overlay" style="display: none;">
    <div class="modal-box">
        <p class="modal-title">신청하시겠습니까?</p>
        <p class="modal-desc">관리자가 승인하면 등록됩니다.</p>
        <div class="modal-buttons">
            <button id="confirmYes">예</button>
            <button id="confirmNo">아니오</button>
        </div>
    </div>
</div>

<div class="com-contest-wrapper">

    <h2 class="form-title">공모전 주최 신청서</h2>
    <p class="submission-date">신청일 <span id="submissionDate"></span></p>

    <div class="com-contest-container">

        <div class="poster-upload">
            <!-- 클릭 가능한 포스터 영역 -->
            <label for="posterInput" class="poster-box clickable-box">
                <!-- 미리보기 이미지 -->
                <img id="posterPreview" src="" alt="포스터 이미지 미리보기" style="display: none; max-width: 100%; height: 100%; object-fit: cover;">
                <span class="poster-text" id="posterText">포스터 이미지</span>
            </label>

            <!-- 숨겨진 파일 input -->
            <input type="file" id="posterInput" accept="image/*" style="display: none;">

            <!-- 경고 문구 -->
            <p class="poster-warning" id="posterWarning">해당 공모전 포스터 이미지를 업로드 해주세요.</p>
        </div>

        <form class="contest-form">
            <label>공모전명 <input type="text" placeholder="공모전명을 입력해주세요."></label>

            <label>주최/주관 <input type="text" placeholder="주최 및 주관 기관을 입력해주세요."></label>

            <label>대표분야
                <select id="fieldSelect">
                    <option disabled selected>분야를 선택하세요</option>
                    <option>프론트 / 웹, 앱 디자인</option>
                    <option>백 / 웹, 앱 개발</option>
                    <option value="custom">직접 입력</option>
                </select>
            </label>

            <!-- 직접 입력창은 기본으로 숨겨져 있음 -->
            <input type="text" id="customFieldInput" placeholder="직접 분야를 입력해주세요." style="display: none; margin-top: 10px;" />


            <label>참가대상 <input type="text" placeholder="참가 대상을 입력해주세요."></label>

            <label>대회지역 <input type="text" placeholder="대회 지역을 입력해주세요."></label>

            <label>진행 기간</label>
            <div class="date-row">
                <input type="date" class="date-input">
                <span class="date-tilde">~</span>
                <input type="date" class="date-input">
            </div>

            <label>심사기관 <input type="text" placeholder="심사 기관을 입력해주세요."></label>

            <label>시상내역 <input type="text" placeholder="시상 내역을 입력해주세요."></label>

            <label>공모전 설명</label>
            <textarea id="description" class="description-textarea" placeholder="공모전 설명을 적어주세요."></textarea>

            <label>웹사이트 <input type="text" placeholder="웹사이트 링크를 첨부해주세요."></label>

        </form>

        <button type="submit" class="submit-btn">신청하기</button>

    </div>

</div>

<script src="/js/comcontest.js"></script>

</body>
</html>
