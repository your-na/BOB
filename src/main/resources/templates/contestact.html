<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공모전 활동</title>
    <link rel="stylesheet" href="/css/contestact.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<!-- header -->
<div th:insert="~{header :: header}"></div>

<form>
<h2 class="page-title">공모전 활동</h2>
<hr>

<!-- ✅ 필터 체크박스 -->
<div class="filter-container">
    <input type="text" id="search-box" placeholder="공모전 검색..." onkeyup="filterContests()">
    <label>
        <input type="checkbox" id="filter-unsubmitted" onchange="filterContests()"> 미제출만 보기
    </label>
</div>

<div class="contest-container">
    <!-- ✅ 첫 번째 공모전 (미제출 상태) -->
    <div class="contest-card unsubmitted">
        <img src="/images/contest1.png" alt="공모전 포스터" class="contest-image">
        <div class="contest-info">
            <h3>나도 엠티...</h3>
            <p><strong>(주)정재</strong> • 2025.12.12</p>
            <p class="d-day">D-18</p>
            <span class="badge badge-danger">미제출</span> <!-- ✅ 상태 표시 -->
            <button class="submit-button active">제출하기</button>
            <p class="warning">※ 외부 공모전은 제출된 후 철회가 불가능합니다.</p>
        </div>
    </div>

    <!-- ✅ 두 번째 공모전 (제출 완료 상태) -->
    <div class="contest-card submitted">
        <img src="/images/contest2.png" alt="공모전 포스터" class="contest-image">
        <div class="contest-info">
            <h3>2025제 1회 롤체대회</h3>
            <p><strong>(주)정재</strong> • 2025.12.12</p>
            <p class="d-day">D-18</p>
            <span class="badge badge-success">제출완료</span> <!-- ✅ 상태 표시 -->
            <button class="submit-button disabled" disabled>제출하기</button>
        </div>
    </div>
</div>
</form>

<script src="/js/contestact.js"></script>
</body>
</html>
