<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>포트폴리오 상세보기</title>
    <link rel="stylesheet" href="/css/co_portfolio_detail.css">
</head>
<body>

<div class="container">
    <div class="top-row">
        <h2>포트폴리오 모음방</h2>
        <div class="bob-pick-info">
            <span class="badge">BOB PICK</span>
        </div>
    </div>

    <hr>

    <h3 class="title">A공모전 대상 수상팀</h3>

    <div class="team-info">
        <div><strong>팀장</strong> 진유서</div>
        <div><strong>팀원</strong>
            <ul>
                <li>하은이</li>
                <li>유나정</li>
                <li>채민임</li>
            </ul>
        </div>
    </div>

    <p class="description">
        이 작품은 저희가 대상을 받을 수 있었던 이러쿵저러쿵 웹입니다.
        이걸 이용해서 이러쿵 저러쿵한 도움을 얻을 수 있습니다.
    </p>

    <div class="preview-box">
        이 부분에서 수상한 포폴 미리보기 가능<br>
        <span class="small-text">(다만 전체 공유한 직접적으로 신청한건 불가능. 링크로 봐야함)</span>
    </div>

    <div class="action">
        <button onclick="alert('관심가는 회원이 저장되었습니다.')">관심있는 회원 저장</button>
    </div>
</div>

<script src="/js/co_portfolio_detail.js"></script>
</body>
</html>
