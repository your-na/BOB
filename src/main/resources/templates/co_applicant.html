<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>지원자 목록</title>
    <link rel="stylesheet" href="/css/co_applicant.css">
    <link rel="stylesheet" th:href="@{/css/header2.css}">
</head>
<body>
<!-- header -->
<div th:insert="~{header2 :: header}"></div>

<!-- ✅ 뒤로가기 버튼 -->
<div style="margin: 20px;">
    <button onclick="location.href='/comyjob'" style="margin-top: 8%; margin-left: 13%; background-color: white; color: dimgrey; border: none; border-radius: 6px; cursor: pointer;">
        ← 뒤로가기
    </button>
</div>

<div class="applicant-container">
    <h2>채용공고 지원자 목록</h2>

    <!-- ✅ 동적 요소들 -->
    <p><strong>공고명:</strong> <span id="job-title">로딩 중...</span></p>
    <p><strong>모집기간:</strong> <span id="job-period">로딩 중...</span></p>
    <p><strong>총 지원자:</strong> <span id="applicant-count">0</span>명</p>

    <table class="applicant-table">
        <thead>
        <tr>
            <th>이름</th>
            <th>지원일시</th>
            <th>이력서 보기</th>
        </tr>
        </thead>
        <tbody id="applicant-tbody">
        <!-- ✅ 지원자 정보가 JS에서 동적으로 들어올 영역 -->
        </tbody>
    </table>
</div>

<script src="/js/co_applicant.js"></script>
</body>
</html>
