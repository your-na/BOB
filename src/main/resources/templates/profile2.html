<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="_csrf_header" content="${_csrf.headerName}">
  <meta name="_csrf" content="${_csrf.token}">
  <title>내 정보 관리</title>
  <link rel="stylesheet" href="/css/profile2.css">
  <link rel="stylesheet" th:href="@{/css/header2.css}">
</head>
<body>

<!-- header -->
<div th:insert="~{header2 :: header}"></div>

<div id="header">
  <a href="/profile2/" class="active">내 정보</a>
  <a href="#">내 평점</a>
</div>

<div class="container">
  <form action="/profile/company/update" method="post" enctype="multipart/form-data">
    <input type="hidden" name="_csrf" value="${_csrf.token}">
    <div class="profile">

      <!-- 프로필 사진 -->
      <div class="profile-pic">
        <img th:src="${#strings.isEmpty(company.coImageUrl) ? '/images/profile.png' : company.coImageUrl}" alt="profile" id="profileimg">
        <input type="file" name="profileImage" id="profileImage" style="display: none;" accept="image/*">
        <label for="profileImage">
          <div class="edit-icon">
            <img src="/images/pencil.png" alt="edit">
          </div>
        </label>
      </div>

      <label for="coName">기업명</label>
      <input type="text" id="coName" name="coName" th:value="${company.coName}">

      <label for="coNick">담당자명</label>
      <input type="text" id="coNick" name="coNick" th:value="${company.coNick}" readonly>

      <label for="coIdLogin">아이디</label>
      <input type="text" id="coIdLogin" name="coIdLogin" th:value="${company.coIdLogin}" readonly>

      <label for="coEmail">이메일</label>
      <input type="email" id="coEmail" name="coEmail" th:value="${company.coEmail}" readonly>

      <label for="coPhone">전화번호</label>
      <input type="text" id="coPhone" name="coPhone" th:value="${company.coPhone}">

      <label for="coBio" id="intro">기업 소개글</label>
      <textarea id="bio" name="coBio" th:text="${company.coBio}" placeholder="소개를 작성해보세요."></textarea>

      <div class="actions">
        <button class="save">수정</button>
        <button class="cancel" type="button" onclick="window.location.href='/profile2'">취소</button>
      </div>
    </div>
  </form>
</div>

<script>
  // 이미지 미리보기
  document.getElementById('profileImage').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('profileimg').src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  // 수정 완료 메시지 표시
  if (window.location.search.includes('success=true')) {
    alert('수정되었습니다.');
  }
</script>

</body>
</html>
