<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기업 정보 관리</title>
    <meta name="_csrf_header" content="${_csrf.headerName}">
    <meta name="_csrf" content="${_csrf.token}">
    <link rel="stylesheet" href="/css/co_profile.css">
    <link rel="stylesheet" th:href="@{/css/header2.css}">
</head>
<body>
<!-- header -->
<div th:insert="~{header2 :: header}"></div>

<!-- 헤더 -->
<div id="header">
    <a href="/company/profile" class="active">내 정보</a>
    <a href="/company/members">저장한 회원 관리</a>
</div>

<!-- 기업 정보 폼 -->
<div class="container">
    <form action="/company/profile/update" method="post" enctype="multipart/form-data">
        <input type="hidden" name="_csrf" value="${_csrf.token}">

        <div class="profile">
            <div class="profile-pic">
                <img th:src="${company.profileImageUrl != null ? company.profileImageUrl : '/images/profile.png'}" id="profileimg" alt="profile">
                <input type="file" name="profileImage" id="profileImage" style="display:none;" accept="image/*">
                <label for="profileImage">
                    <div class="edit-icon">
                        <img src="/images/pencil.png" alt="edit">
                    </div>
                </label>
            </div>

            <label for="companyName">기업명</label>
            <input type="text" id="companyName" name="companyName" th:value="${company.name}">

            <label for="managerName">담당자명</label>
            <input type="text" id="managerName" name="managerName" th:value="${company.managerName}">

            <label for="username">아이디</label>
            <input type="text" id="username" name="username" th:value="${company.loginId}" readonly>

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" th:value="${company.email}" readonly>

            <label for="description">기업 소개글</label>
            <textarea id="description" name="description" placeholder="기업 소개글을 적어주세요." th:text="${company.description}"></textarea>
        </div>

        <div class="actions">
            <button type="submit" class="save">수정</button>
            <button type="button" class="cancel" onclick="location.href='/company/profile'">취소</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('profileImage').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('profileimg').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
</script>

</body>
</html>
