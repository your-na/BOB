<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>공모전 상세 페이지</title>
    <link rel="stylesheet" href="/css/postcontest.css" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
</head>
<body>

<!-- header -->
<div sec:authorize="!hasAuthority('ADMIN')" th:replace="~{header :: header}"></div>

<!-- 공모전 상세 정보 -->
<section class="contest-detail">
    <div class="contest-header">
        <h2 th:text="${contest.title}">2025 통계 청소년 IT 학술대회</h2> <!-- 공모전명-->
        <div class="status-badge" id="status-badge">모집중</div>
        <button class="bookmark-btn" id="bookmark-btn" sec:authorize="!hasRole('ADMIN')">⭐</button>
    </div>

    <div class="contest-content">
        <!-- 공모전 대표 이미지 -->
        <img th:src="@{${contest.imageUrl}}" alt="공모전 배너" class="contest-banner" />

        <!-- 공모전 정보 테이블 -->
        <table class="contest-table">
            <tr><th>주최/주관</th><td th:text="${contest.organizer}">한국정보기술융합회</td></tr>
            <tr><th>대표 분야</th><td th:text="${contest.category}">논문</td></tr>
            <tr><th>참가 대상</th><td th:text="${contest.target}">청소년, 어린이</td></tr>
            <tr><th>대회 지역</th><td th:text="${contest.region}">대전지역</td></tr>
            <tr>
                <th>진행 기간</th>
                <td th:text="${contest.startDate} + ' ~ ' + ${contest.endDate}">2024.11.14 ~ 2025.03.12</td>
            </tr>
            <tr><th>심사 기관</th><td th:text="${contest.judge}">서울 소재 대학교</td></tr>
            <tr><th>시상 내역</th><td th:text="${contest.awardDetails}">장학금(대학진학 혜택)</td></tr>
            <tr>
                <th>웹사이트</th>
                <td><a th:href="@{${contest.applicationMethod}}" target="_blank">공식 홈페이지</a>
                </td>
            </tr>
        </table>
    </div>

    <!-- 공모전 상세 내용 -->
    <section class="contest-details">
        <div th:text="${contest.description}" id="contest-description">상세페이지</div>
    </section>

    <!-- 버튼 영역 -->
    <div class="button-box" sec:authorize="!hasRole('ADMIN')">
        <button class="apply-btn" id="openModalBtn">공모전 참가하기</button>
        <button class="recruit-btn">팀원 모집글 작성하기</button>
    </div>


    <!-- 팀원 모집글 리스트 -->
    <section class="recruit-list">
        <h3>📋 팀원 모집 글</h3>
        <table class="recruit-table">
            <thead>
            <tr>
                <th>제목</th>
                <th>작성자</th>
                <th>모집 인원</th>
                <th>등록일</th>
                <th>상세보기</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recruit : ${recruitList}">
                <td th:text="${recruit.title}">AI 공모전 함께하실 분!</td>
                <td th:text="${recruit.writer}">홍길동</td>
                <td th:text="${recruit.recruitCount}">3명</td>
                <td th:text="${#temporals.format(recruit.createdAt, 'yyyy.MM.dd')}">2025.03.20</td>
                <td><a th:href="@{'/recruit/' + ${recruit.id}}" class="detail-link">보기</a></td>
            </tr>
            <tr th:if="${#lists.isEmpty(recruitList)}">
                <td colspan="5" style="text-align:center; color:gray;">모집 글이 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </section>
</section>

<div id="contestModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>공모전 참가하기</h2>

        <div class="invite-section">
            <label for="invite-input" id="invite-title">팀원 닉네임 또는 ID</label>
            <input type="text" id="invite-input" placeholder="Enter nickname or ID" />

            <!-- 자동완성 리스트 -->
            <ul id="autocomplete-list" class="autocomplete-list"></ul>

            <!-- 선택된 팀원들 -->
            <div id="selected-members" class="selected-members"></div>
        </div>

        <button class="btn invite-btn">👥 친구와 함께 참가하기</button>
        <button class="btn solo-btn">🧍 혼자 참가하기</button>

        <p class="terms">혼자 참가하기 눌러서 팀 모집을 통해 다른 사용자와 함께 참가 가능합니다.</p>
    </div>
</div>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        // 북마크 토글
        document.getElementById("bookmark-btn").addEventListener("click", function () {
            this.classList.toggle("active");
        });

        // 상태 뱃지 변경
        const statusBadge = document.getElementById("status-badge");

        const startDate = new Date([[${contest.startDate}]]);
        const endDate = new Date([[${contest.endDate}]]);
        const today = new Date();


        if (today > endDate) {
            statusBadge.textContent = "진행완료";
            statusBadge.style.backgroundColor = "#ff4040";
        } else {
            statusBadge.textContent = "진행중";
            statusBadge.style.backgroundColor = "#02b902";
        }

        // 참여하기 버튼
        document.querySelector(".apply-btn").addEventListener("click", function () {
            document.getElementById("contestModal").style.display = "block";
        });

        // 팀원 모집글 작성
        document.querySelector(".recruit-btn").addEventListener("click", function () {
            alert("팀원 모집글 작성 페이지로 이동합니다.");
            window.location.href = "/newcontest";
        });
    });

    //모달창><
    document.addEventListener("DOMContentLoaded", () => {
        const modal = document.getElementById("contestModal");
        const openBtn = document.getElementById("openModalBtn");
        const closeBtn = document.querySelector(".close-btn");
        const inviteBtn = document.querySelector(".invite-btn");
        const soloBtn = document.querySelector(".solo-btn");
        const nicknameInput = document.getElementById("invite-input");

        openBtn.addEventListener("click", () => {
            modal.style.display = "block";
        });

        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });

        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute("content");
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");

        // 현재 로그인한 사용자 정보는 서버에서 세션/인증을 통해 자동 포함됨
        inviteBtn.addEventListener("click", () => {
            const memberIds = selectedMembers(); // 선택된 팀원들

            if (memberIds.length === 0) {
                alert("함께 참가할 팀원을 선택해주세요.");
                return;
            }

            fetch("/contest/team/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    [csrfHeader]: csrfToken
                },
                credentials: "include",
                body: JSON.stringify({
                    contestId: contestId,
                    memberIds: memberIds  // 나 + 친구들은 서버에서 처리
                })
            }).then(res => {
                if (res.ok) {
                    alert("팀 생성 완료! 친구들에게 초대가 전송되었습니다.");
                    modal.style.display = "none";
                    location.reload();
                } else {
                    alert("팀 생성에 실패했습니다.");
                }
            });
        });




        soloBtn.addEventListener("click", () => {
            fetch("/contest/team/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    [csrfHeader]: csrfToken
                },
                credentials: "include",
                body: JSON.stringify({
                    contestId: contestId,
                    memberIds: []  // 아무도 초대하지 않음 → 나 혼자만 포함됨
                })
            }).then(res => {
                if (res.ok) {
                    alert("혼자 참가 완료되었습니다.");
                    modal.style.display = "none";
                    location.reload();
                } else {
                    alert("참가에 실패했습니다.");
                }
            });
        });

    });

    const input = document.getElementById('invite-input');
    const list = document.getElementById('autocomplete-list');
    const selected = document.getElementById('selected-members');
    let selectedList = [];

    input.addEventListener('input', async () => {
        const query = input.value.trim().toLowerCase();
        list.innerHTML = '';

        if (!query) return;

        try {
            const response = await fetch(`/api/users/search?keyword=${encodeURIComponent(query)}`);
            const users = await response.json();

            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = `${user.nickname} (${user.id})`;
                li.addEventListener('click', () => {
                    if (!selectedList.some(sel => sel.userId === user.userId)) {
                        selectedList.push(user);
                        renderSelectedMembers();
                    }
                    input.value = '';
                    list.innerHTML = '';
                });
                list.appendChild(li);
            });
        } catch (error) {
            console.error('❌ 자동완성 에러:', error);
        }
    });

    function renderSelectedMembers() {
        selected.innerHTML = '';
        selectedList.forEach(user => {
            const tag = document.createElement('div');
            tag.className = 'member-tag';
            tag.innerHTML = `
          <img src="${user.avatar}" alt="avatar" />
          ${user.nickname}
          <button onclick="removeMember(${user.userId})">&times;</button>
        `;
            selected.appendChild(tag);
        });
    }

    function removeMember(id) {
        selectedList = selectedList.filter(u => u.userId !== id);
        renderSelectedMembers();
    }


    // 상태 뱃지 변경
    const statusBadge = document.getElementById("status-badge");
    const start = new Date([[${contest.startDate}]]);
    const end = new Date([[${contest.endDate}]]);
    const today = new Date();

    if (today < start) {
        statusBadge.textContent = "모집전";
        statusBadge.style.backgroundColor = "#aaaaaa"; // 회색
    } else if (today >= start && today <= end) {
        statusBadge.textContent = "진행중";
        statusBadge.style.backgroundColor = "#0078ff"; // 파란색
    } else {
        statusBadge.textContent = "진행완료";
        statusBadge.style.backgroundColor = "#ff4040"; // 빨간색
    }

    // ✅ 현재 선택된 유저 ID만 추출하는 함수
    const selectedMembers = () => selectedList.map(user => user.userId);

    // ✅ 공모전 ID 가져오기 (Thymeleaf로 주입)
    const contestId = /*[[${contest.id}]]*/ 0;

    // 친구와 함께 참가하기
    inviteBtn.addEventListener("click", () => {
        const memberIds = selectedMembers();

        if (memberIds.length === 0) {
            alert("함께 참가할 팀원을 선택해주세요.");
            return;
        }



        fetch("/contest/team/create", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                [csrfHeader]: csrfToken
            },
            credentials: "include",
            body: JSON.stringify({
                contestId: contestId,
                memberIds: memberIds
            })
        }).then(res => {
            if (res.ok) {
                alert("팀 생성 완료! 함께 참가했습니다.");
                modal.style.display = "none";
                location.reload();
            } else {
                alert("팀 생성에 실패했습니다.");
            }
        });
    });

    // 혼자 참가하기
    soloBtn.addEventListener("click", () => {
        fetch("/contest/team/create", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                [csrfHeader]: csrfToken
            },
            credentials: "include",
            body: JSON.stringify({
                contestId: contestId,
                memberIds: []  // 본인만 참가
            })
        }).then(res => {
            if (res.ok) {
                alert("혼자 참가 완료되었습니다.");
                modal.style.display = "none";
                location.reload();
            } else {
                alert("참가에 실패했습니다.");
            }
        });
    });


</script>
</body>
</html>
