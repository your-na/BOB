<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공모전 수상 알림</title>
    <link rel="stylesheet" href="/css/contest_award.css">
</head>
<body>

<!-- ✅ 알림 팝업 -->
<div class="award-popup" id="awardPopup">
    <div class="award-banner">
        <span>공모전 수상을 축하드립니다!!</span>
    </div>

    <div class="award-main">
        <!-- 왼쪽 텍스트 -->
        <div class="award-content">
            <h2>2025 동계 청소년 IT 학술 대회</h2>
            <p><strong>나유정님, 진유서님, 민채임님, 은하이님</strong><br>최우수상 수상을 진심으로 축하드립니다!</p>
            <p class="desc">
                제출하신 자료는 구직 포트폴리오에 업로드되어<br>
                기업, 다른 회원분들께서 열람하실 수 있습니다.
            </p>
        </div>

        <!-- 오른쪽 포스터+링크 -->
        <div class="award-image-box">
            <img src="/images/sign1.png" alt="포스터">
            <a href="/contest/detail/2025-winter" class="detail-link">공모전 상세보기 &gt;</a>
        </div>
    </div>

    <!-- ✅ 버튼은 아래에서 가운데 정렬 -->
    <div class="btn-wrap center">
        <button onclick="closeAwardPopup()">확인</button>
    </div>
</div>



<script src="/js/contest_award.js"></script>
</body>
</html>
