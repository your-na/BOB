<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOB 메인 페이지</title>
    <link rel="stylesheet" href="/css/main2.css">
    <link rel="stylesheet" th:href="@{/css/header2.css}">
</head>
<body>
<!-- header -->
<div th:insert="~{header2 :: header}"></div>

<section class="hero-section">
    <div class="hero-text">
        <h1>인재 채용, <span class="highlight">BOB</span>에서 시작하세요</h1>
        <p>이력서 양식 생성부터 공고 작성, 지원자 확인까지 한번에</p>
        <a href="/cojobwrite" class="primary-btn">구인 공고 등록하기</a>
    </div>
</section>

<section class="dashboard-section">
    <div class="dashboard-cards">

        <!-- 🔹 공고 & 지원자 수 -->
        <div class="dashboard-card">
            <h3>공고 현황</h3>
            <p>진행 중인 공고: <strong th:text="${postCount + '건'}">0건</strong></p>
            <p>지원자 수: <strong th:text="${applicantCount + '명'}">0명</strong></p>
        </div>

        <!-- 🔹 이력서 양식 수 -->
        <div class="dashboard-card">
            <h3>이력서 양식</h3>
            <p>등록한 양식: <strong th:text="${resumeCount + '개'}">0개</strong></p>
            <a href="/coresumelist" class="dashboard-link">관리하기 →</a>
        </div>

        <!-- 🔹 최근 지원자 목록 -->
        <div class="dashboard-card">
            <h3>최근 지원자</h3>
            <ul class="recent-users">
                <li th:each="a : ${recentApplicants}">
                    <span th:text="${a.user.userName}">이름</span> -
                    <span th:text="${a.user.mainLanguage}">언어</span>
                </li>
            </ul>
        </div>

    </div>
</section>

<section class="recent-jobs">
    <div class="section-header">
        <h2>최근 올라온 구인 공고</h2>
        <a class="allall" href="/job2">전체 보기 →</a>
    </div>
    <div class="job-list">
        <div class="job-item" th:each="job : ${recentPosts}">
            <h4 th:text="${job.title}">공고 제목</h4>
            <p th:text="${job.company.coNick}">기업명</p>
            <span class="badge" th:text="${job.employmentTypes}">직무</span>
        </div>
    </div>
</section>


<footer class="footer">
    <p>© 2024 BOB. All rights reserved.</p>
</footer>

</body>
</html>
