<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트</title>
    <link rel="stylesheet" href="css/todo_home.css">
</head>
<body>

<div class="container">
    <div class="modal">
        <div class="input-container">
            <div class="header">
                <button class="back-btn">&lt;</button>
                <h2>프로젝트A</h2>
                <button class="close-btn">&times;</button>
            </div>

            <!-- 프로젝트 정보 -->
            <div class="project-info">
                <h3><strong>홈</strong></h3>
                <p>쇼핑몰 만들기 <span class="date">2025.01.13 ~ 2025.02.13</span></p>
            </div>

            <!-- 버튼 섹션 -->
            <div class="button-group">
                <button class="submit-btn">제출하기</button>
                <button class="chat-btn">팀 채팅</button>
            </div>

            <!-- 공지사항 텍스트 영역 -->
            <div class="notice-section">
                <textarea readonly>공지사항 및 규칙 작성하는 곳(이건 팀장만 수정 가능하도록..)</textarea>
            </div>

            <!-- 멤버 리스트 -->
            <div class="member-section">
                <h3>멤버</h3>
                <ul>
                    <li class="member-item">
                        <div class="member-info">
                            <span class="crown">👑</span>
                            <span class="member-name">은하이</span>
                        </div>
                        <button class="chat-send">채팅 보내기 ></button>
                    </li>
                    <li>나유정 <button class="chat-send">채팅 보내기 ></button></li>
                    <li>진유서 <button class="chat-send">채팅 보내기 ></button></li>
                    <li>민채임 <button class="chat-send">채팅 보내기 ></button></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 사이드바 -->
    <div class="sidebar">
        <button class="sidebar-btn active">홈</button>
        <button class="sidebar-btn">할 일</button>
        <button class="sidebar-btn">CRUD</button>
        <button class="sidebar-btn">+</button>
    </div>
</div>
</body>
</html>
