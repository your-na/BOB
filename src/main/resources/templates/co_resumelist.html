<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이력서 저장 목록</title>
    <link rel="stylesheet" href="/css/co_resumelist.css">
    <link rel="stylesheet" th:href="@{/css/header2.css}">

    <!-- ✅ CSRF 토큰 메타 태그 추가 -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<body>
<!-- 헤더 -->
<div th:insert="~{header2 :: header}"></div>

<div class="container">
    <h2>이력서 양식 목록</h2>

    <!-- 검색 & 날짜 필터 -->
    <div class="filter-bar">
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="이력서 검색">
        </div>

        <div class="date-range">
            <label>작성 기간</label>
            <input type="date"> ~ <input type="date">
        </div>

        <div class="filter-buttons">
            <button class="edit-btn">수정하기</button>
            <button class="create-btn">양식 작성하기</button>
        </div>
    </div>

    <!-- 이력서 리스트 -->
    <div class="resume-list">
        <!-- JS에서 여기에 카드가 동적으로 들어갈 예정 -->
    </div>

</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch("/api/coresumes")
            .then(response => response.json())
            .then(data => {
                const listContainer = document.querySelector(".resume-list");
                listContainer.innerHTML = "";

                // 응답 데이터가 배열이라면 바로 사용
                const resumes = Array.isArray(data) ? data : [];

                if (resumes.length === 0) {
                    listContainer.innerHTML = "<p>등록된 이력서 양식이 없습니다.</p>";
                    return;
                }

                resumes.forEach(resume => {
                    const card = document.createElement("div");
                    card.className = "resume-card";
                    card.dataset.id = resume.id; // 각 카드에 data-id 추가

                    card.innerHTML = `
                    <input type="checkbox" class="resume-checkbox">
                    <div class="resume-info">
                        <div class="resume-title">${resume.title}</div>
                        <div class="resume-date">작성일: ${resume.createdAt}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteResume(${resume.id})">🗑️</button>
                `;

                    listContainer.appendChild(card);
                });
            })
            .catch(error => {
                console.error("이력서 목록 불러오기 실패:", error);
            });
    });

    // ✅ 삭제 함수: <meta>에서 CSRF 토큰 읽어서 전송
    function deleteResume(id) {
        const csrf = getCsrfInfo();
        if (confirm("정말 삭제하시겠습니까?")) {
            fetch(`/api/coresumes/${id}`, {
                method: "DELETE",
                headers: {
                    [csrf.header]: csrf.token
                }
            })
                .then(() => {
                    alert("삭제 완료!");
                    location.reload();
                })
                .catch(() => {
                    alert("삭제 실패");
                });
        }
    }

    // 수정하기 버튼 클릭 시 체크된 항목 수정 페이지로 리디렉션
    document.querySelector(".edit-btn")?.addEventListener("click", () => {
        const selectedItems = document.querySelectorAll("input[type='checkbox']:checked");
        if (selectedItems.length === 1) {  // 하나의 항목만 선택되었을 때
            const resumeId = selectedItems[0].closest(".resume-card").dataset.id; // 선택된 항목의 ID를 가져옴
            window.location.href = `/coresumes/edit/${resumeId}`;  // 수정 페이지로 리디렉션 (동적 URL)
        } else {
            alert("수정할 항목을 선택해주세요.");
        }
    });


    // ✅ <meta> 태그에서 CSRF 정보 가져오기
    function getCsrfInfo() {
        const token = document.querySelector('meta[name="_csrf"]')?.getAttribute("content");
        const header = document.querySelector('meta[name="_csrf_header"]')?.getAttribute("content") || "X-XSRF-TOKEN";
        return { token, header };
    }
</script>

</body>
</html>
