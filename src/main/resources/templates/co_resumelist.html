<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이력서 저장 목록</title>
    <link rel="stylesheet" href="/css/co_resumelist.css">
    <link rel="stylesheet" th:href="@{/css/header2.css}">
</head>
<body>
<!-- 헤더 -->
<div th:insert="~{header2 :: header}"></div>

<div class="container">
    <h2>이력서 양식 목록</h2>

    <!-- 검색 & 날짜 필터 -->
    <div class="filter-bar">
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="이력서 검색">
        </div>

        <div class="date-range">
            <label>작성 기간</label>
            <input type="date"> ~ <input type="date">
        </div>

        <div class="filter-buttons">
            <button class="edit-btn">수정하기</button>
            <button class="create-btn">양식 작성하기</button>
        </div>
    </div>

    <!-- 이력서 리스트 -->
    <div class="resume-list">
        <!-- JS에서 여기에 카드가 동적으로 들어갈 예정 -->
    </div>

</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch("/api/resumes")
            .then(response => response.json())
            .then(data => {
                const listContainer = document.querySelector(".resume-list");
                listContainer.innerHTML = ""; // 기존 내용 비우기

                if (data.length === 0) {
                    listContainer.innerHTML = "<p>등록된 이력서 양식이 없습니다.</p>";
                    return;
                }

                data.forEach(resume => {
                    const card = document.createElement("div");
                    card.className = "resume-card";

                    card.innerHTML = `
                    <input type="checkbox">
                    <div class="resume-info">
                        <div class="resume-title">${resume.title}</div>
                        <div class="resume-date">작성일: ${resume.createdAt}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteResume(${resume.id})">🗑️</button>
                `;

                    listContainer.appendChild(card);
                });
            })
            .catch(error => {
                console.error("이력서 목록 불러오기 실패:", error);
            });
    });

    // 🗑 삭제 버튼 클릭 시 호출되는 함수 (선택)
    function deleteResume(id) {
        if (confirm("정말 삭제하시겠습니까?")) {
            fetch(`/api/resumes/${id}`, {
                method: "DELETE"
            })
                .then(() => {
                    alert("삭제 완료!");
                    location.reload(); // 새로고침
                })
                .catch(() => {
                    alert("삭제 실패");
                });
        }
    }
</script>
</body>
</html>
