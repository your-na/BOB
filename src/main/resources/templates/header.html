                    <input type="text" name="kw" id="search_kw" class="search-bar" placeholder="검색어 입력" th:value="${kw}">

            <div class="nav-item1">

                    <img src="/images/user.png" alt="Profile Image">
                </a>
                <div class="all-dropdown-menu">
                    <div class="dropdown-section">
                        <ul>
                            <!-- 로그인 상태일 때 -->
                            <li th:if="${user != null}"><a href="/profile">내 정보</a></li>
                            <li th:if="${user != null}"><a href="#">알림</a></li>
                            <li th:if="${user != null}"><a href="#">구직/프로젝트/공모전 내역</a></li>
                            <li th:if="${user != null}">
                                <form id="logoutForm" th:action="@{/logout}" method="post">
                                    <button type="submit" class="logout">로그아웃</button>
                                </form>
                            </li>



                            <!-- 비로그인 상태일 때 -->

                        </ul>
                    </div>
                </div>
            </div>



        </div>
    </nav>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const dropdownToggles = document.querySelectorAll(".dropdown-toggle");

            dropdownToggles.forEach(toggle => {
                toggle.addEventListener("click", (e) => {
                    e.preventDefault(); // 기본 동작 막기
                    const parent = toggle.parentElement;

                    // 다른 드롭다운 닫기
                    document.querySelectorAll(".dropdown").forEach(dropdown => {
                        if (dropdown !== parent) {
                            dropdown.classList.remove("show");
                        }
                    });

                    // 현재 드롭다운 열기/닫기
                    parent.classList.toggle("show");
                });
            });

            // 페이지 클릭 시 드롭다운 닫기
            document.addEventListener("click", (e) => {
                if (!e.target.closest(".dropdown")) {
                    document.querySelectorAll(".dropdown").forEach(dropdown => {
                        dropdown.classList.remove("show");
                    });
                }
            });
        });
    </script>
</header>
</div>
