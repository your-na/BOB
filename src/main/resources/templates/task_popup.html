<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 할 일</title>
    <link rel="stylesheet" href="/css/task_popup.css">
</head>
<body>

<div class="popup-container">
    <form>
        <div class="popup-header">
            <h2>내 할 일</h2>
            <select id="task-filter">
                <option value="전체">전체</option>
                <option value="개인">개인</option>
                <option value="프로젝트">프로젝트</option>
            </select>
            <button class="close-btn" onclick="window.close()">✖</button>
        </div>

        <!-- ✅ 실제 할 일이 동적으로 채워질 곳 -->
        <ul id="task-list" class="popup-todo-list">
            <!-- JS로 <li class="task-item">들이 들어옴 -->
        </ul>
    </form>
</div>

<!-- ✅ JS는 백엔드 연동 포함한 전체 JS 코드 불러와야 함 -->
<script src="/js/task_popup.js"></script>

</body>
</html>
