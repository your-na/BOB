<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채용 통계</title>
    <link rel="stylesheet" href="/css/co_stat.css">
    <link rel="stylesheet" th:href="@{/css/header2.css}">
</head>
<body>
<!-- header -->
<div th:insert="~{header2 :: header}"></div>

<div class="container">
    <h2 class="title">채용 공고 통계</h2>
    <p class="desc">최근 1년간 귀사에서 등록한 공고에 대한 채용 통계입니다.</p>

    <!-- 📊 요약 통계 영역 -->
    <div class="summary-box">
        <div class="summary-item">
            <strong id="total-job">-</strong>
            <span>등록한 공고</span>
        </div>
        <div class="summary-item">
            <strong id="total-applicant">-</strong>
            <span>총 지원자</span>
        </div>
        <div class="summary-item">
            <strong id="total-accepted">-</strong>
            <span>채용 완료</span>
        </div>
        <div class="summary-item">
            <strong id="total-rejected">-</strong>
            <span>불합격</span>
        </div>
        <div class="summary-item">
            <strong id="total-canceled">-</strong>
            <span>지원 취소</span>
        </div>
    </div>

    <!-- 📅 월별 필터 -->
    <div class="filter-bar">
        <label for="month-select">월별 통계</label>
        <select id="month-select">
            <option value="2025-05">2025년 5월</option>
            <option value="2025-04">2025년 4월</option>
            <option value="2025-03">2025년 3월</option>
        </select>
    </div>

    <!-- 📋 공고별 통계 -->
    <div class="chart-box">
        <h3>공고별 지원 현황</h3>
        <ul class="chart-list">
            <!-- 여기에 JS로 동적 채움 -->
        </ul>
    </div>
</div>

<!-- 📜 동적 통계 스크립트 -->
<script src="/js/co_stat.js"></script>
</body>
</html>
