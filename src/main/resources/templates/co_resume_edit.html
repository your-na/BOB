<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이력서 수정</title>
    <link rel="stylesheet" href="/css/co_resume_edit.css">
    <link rel="stylesheet" th:href="@{/css/header2.css}">

    <!-- ✅ CSRF 토큰 정보 (Spring Security 연동용) -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>

<!-- 헤더 -->
<div th:insert="~{header2 :: header}"></div>

<div class="resume-wrapper">
    <!-- 왼쪽 작성 영역 -->
    <div class="resume-container">
        <h1>이력서 수정</h1>
        <div class="resume-title">
            <label for="resumeTitle">이력서 제목</label>
            <input type="text" id="resumeTitle" placeholder="제목을 입력해주세요.">
            <p class="warn">* 기본으로 주어지는 항목들 이외 항목도 추가 가능합니다.</p>
        </div>

        <!-- 각 섹션 반복 (일반회원 정보 외 다른 섹션은 동적으로 불러옴) -->
        <div class="resume-sections-container">
            <!-- 다른 섹션들은 JS로 동적으로 추가됩니다 -->
        </div>

        <div class="add-section">
            <button id="add-section">➕</button>
        </div>

        <div class="section-popup" id="section-popup" style="display: none; position: absolute; z-index: 1000;">
            <div class="popup-option">선택형</div>
            <div class="popup-option">서술형</div>
            <div class="popup-option">사진 첨부</div>
            <div class="popup-option">파일 첨부</div>
        </div>
    </div>

    <!-- 오른쪽 사이드 (목차 & 템플릿) -->
    <div class="resume-side sticky">
        <div class="outline-box">
            <p class="outline-title">📋 목차</p>
            <ul class="outline-list">
                <!-- 섹션 목차는 JS로 동적으로 생성됩니다 -->
            </ul>
            <button class="add-outline">항목 추가</button>
            <button class="save-btn">저장</button>
        </div>

        <div class="template-box">
            <p>🧩 템플릿</p>
            <div class="template-grid">
                <div class="template-card">미리보기</div>
                <div class="template-card">미리보기</div>
                <div class="template-card">미리보기</div>
                <div class="template-card">미리보기</div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const pathSegments = window.location.pathname.split('/');
        const resumeId = pathSegments[pathSegments.length - 1];
        const addBtn = document.getElementById("add-section");
        const popup = document.getElementById("section-popup");

        // ➕ 버튼 클릭 시 팝업 위치 설정
        addBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            const rect = addBtn.getBoundingClientRect();
            popup.style.top = `${rect.bottom + window.scrollY + 5}px`;  // 위치 설정
            popup.style.left = `${rect.left + window.scrollX}px`;  // 위치 설정

            // 팝업 상태 토글
            if (popup.style.display === "block") {
                console.log("팝업 닫기");
                popup.style.display = "none";
            } else {
                console.log("팝업 열기");
                popup.style.display = "block";
            }
        });

        // 팝업 바깥 클릭 시 닫기
        document.addEventListener("click", function (e) {
            if (!popup.contains(e.target) && e.target !== addBtn) {
                popup.style.display = "none";
                console.log("팝업 닫기 (바깥 클릭)");
            }
        });

        // 팝업 옵션 클릭 → 섹션 추가
        document.querySelectorAll(".popup-option").forEach(option => {
            option.addEventListener("click", () => {
                const type = option.textContent.trim();  // 클릭된 옵션 가져오기
                const sectionIndex = document.querySelectorAll(".resume-section").length + 1;  // 섹션 인덱스 설정

                const newSection = document.createElement("section");
                newSection.className = "resume-section";
                newSection.id = `section${sectionIndex}`;

                let content = "";
                switch (type) {
                    case "선택형":
                        content = `
                        <div class="section-header">
                            <span class="section-title-text">${sectionIndex}. 제목 입력</span>
                            <input type="text" class="section-title-input" value="제목 입력" style="display: none;">
                            <label>선택 방식</label>
                            <select><option>선택형</option></select>
                            <button class="delete-btn">✕</button>
                        </div>
                        <input type="text" id="ohcomment" placeholder="설명 입력">
                        <div class="tag-mode">
                            <button class="mode-btn selected-tag">복수선택 ⭕</button>
                            <button class="mode-btn">복수선택 ❌</button>
                        </div>
                        <div class="tag-list job-tags"></div>
                        <input class="tag-input" type="text" placeholder="항목 입력 후 엔터">
                        <div class="conditions-list"></div>  <!-- 조건 항목 추가 -->
                    `;
                        break;
                    case "서술형":
                        content = `
                        <div class="section-header">
                            <span class="section-title-text">${sectionIndex}. 제목 입력</span>
                            <input type="text" class="section-title-input" value="제목 입력" style="display: none;">
                            <button class="delete-btn">✕</button>
                        </div>
                        <input type="text" id="ohcomment" placeholder="설명 입력">
                        <textarea placeholder="구직자 답변 입력란"></textarea>
                        <div class="conditions-list"></div>  <!-- 조건 항목 추가 -->
                    `;
                        break;
                }

                newSection.innerHTML = content;
                document.querySelector(".add-section").before(newSection);  // 새 섹션 추가
                popup.style.display = "none";  // 팝업 닫기

                // 목차에 추가
                const outlineList = document.querySelector(".outline-list");
                const tocItem = document.createElement("li");
                const tocLink = document.createElement("a");
                tocLink.href = `#section${sectionIndex}`;
                tocLink.textContent = `${sectionIndex}. 제목 입력`;
                tocItem.appendChild(tocLink);
                outlineList.appendChild(tocItem);

                // 섹션 제목 수정
                const titleInput = newSection.querySelector(".section-title-input");
                titleInput?.addEventListener("input", () => {
                    tocLink.textContent = `${sectionIndex}. ${titleInput.value || "제목 입력"}`;
                });

                // 조건 항목 추가
                const sectionConditions = allConditions[type] || [];  // 해당 섹션에 맞는 조건 항목을 가져옴
                const conditionList = sectionConditions.map(condition => {
                    return `
                        <span class="condition" data-condition="${condition}">
                            ${condition}
                        </span>
                    `;
                }).join('');
                // 조건 항목을 해당 섹션에 삽입
                newSection.querySelector(".conditions-list").innerHTML = conditionList;

                // 조건 항목 클릭 시 활성화/비활성화 처리
                addConditionClickListener();
            });
        });

        // 전체 조건 항목을 미리 정의하거나 서버에서 받아오는 로직을 추가
        const allConditions = {
            "경력사항": ["1년 이내", "3개월 이내", "6개월 이내", "직접입력"],
            "포트폴리오": ["1개 이하", "3개 이상", "5개 이상", "직접입력"],
            "자기소개": ["50자 이상", "200자 이상", "500자 이상", "직접입력"],
            "학력사항": ["초등학교", "중학교", "고등학교", "대학교", "대학원", "최종"]
        };

        if (resumeId) {
            fetch(`/api/coresumes/${resumeId}`)
                .then(response => response.json())
                .then(data => {
                    console.log("불러온 이력서 데이터:", data);

                    document.querySelector("#resumeTitle").value = data.title;

                    const sectionContainer = document.querySelector(".resume-sections-container");
                    const outlineList = document.querySelector(".outline-list");

                    data.sections.forEach((section, index) => {
                        console.log(`섹션 ${index + 1} 데이터:`, section);

                        const sectionElement = document.createElement("section");
                        sectionElement.className = "resume-section";
                        sectionElement.id = `section${index + 1}`;

                        // ✅ 일반회원 정보 예외 처리
                        if (section.title === "일반회원 정보") {
                            sectionElement.innerHTML = `
            <div class="section-header">
                <span>${index + 1}. ${section.title}</span>
            </div>
            <p class="section-note">사이트 등록 정보를 기반으로 보여집니다.</p>
        `;
                            sectionContainer.appendChild(sectionElement);
                            addConditionClickListener();  // 🔥 조건 클릭 토글 적용
                            return; // 여기서 끝내고 다음 섹션으로 넘어감
                        }
                        else if (section.title === "희망직무") {
                            const isMulti = section.multiSelect;

                            sectionElement.innerHTML = `
        <div class="section-header">
            <span>${index + 1}. ${section.title}</span>
            <button class="delete-btn">✕</button>
        </div>
        <input type="text" id="ohcomment" value="${section.comment || ''}" placeholder="설명 입력">

        <div class="tag-mode">
            <button class="mode-btn ${isMulti ? 'selected-tag' : ''}" id="multi-on">복수선택 ⭕</button>
            <button class="mode-btn ${!isMulti ? 'selected-tag' : ''}" id="multi-off">복수선택 ❌</button>
        </div>

        <input type="text" id="job-input" placeholder="직무 입력 후 엔터">
        <div class="tag-list job-tags">
            ${(section.tags || []).map(tag => `
                <span class="tag selected-tag">
                    <span class="tag-label">${tag}</span>
                    <span class="tag-remove">✕</span>
                </span>
            `).join('')}
        </div>
    `;

                            sectionContainer.appendChild(sectionElement);
                            addConditionClickListener();  // 🔥 조건 클릭 토글 적용


                            // 입력 및 태그 추가 기능
                            const tagList = sectionElement.querySelector(".job-tags");
                            const input = sectionElement.querySelector("#job-input");
                            let multiSelect = isMulti;

                            input.addEventListener("keydown", e => {
                                if (e.key === "Enter" && input.value.trim()) {
                                    e.preventDefault();
                                    const tagText = input.value.trim();

                                    if (!multiSelect) {
                                        tagList.innerHTML = '';
                                    }

                                    const tag = document.createElement("span");
                                    tag.className = "tag selected-tag";
                                    tag.innerHTML = `<span class="tag-label">${tagText}</span><span class="tag-remove">✕</span>`;
                                    tagList.appendChild(tag);
                                    input.value = "";
                                }
                            });

                            // 복수선택 토글
                            const multiOnBtn = sectionElement.querySelector("#multi-on");
                            const multiOffBtn = sectionElement.querySelector("#multi-off");

                            multiOnBtn.addEventListener("click", () => {
                                multiSelect = true;
                                multiOnBtn.classList.add("selected-tag");
                                multiOffBtn.classList.remove("selected-tag");
                            });

                            multiOffBtn.addEventListener("click", () => {
                                multiSelect = false;
                                multiOnBtn.classList.remove("selected-tag");
                                multiOffBtn.classList.add("selected-tag");

                                const tags = tagList.querySelectorAll(".tag");
                                tags.forEach((tag, i) => {
                                    if (i > 0) tag.remove();
                                });
                            });

                            // 태그 삭제
                            tagList.addEventListener("click", e => {
                                if (e.target.classList.contains("tag-remove")) {
                                    const tag = e.target.closest(".tag");
                                    tag?.remove();
                                }
                            });

                            return;
                        }



                        if (section.title === "학력사항") {
                            sectionElement.innerHTML = `
        <div class="section-header">
            <span>${index + 1}. ${section.title}</span>
            <button class="delete-btn">✕</button>
        </div>
        <input type="text" id="ohcomment" value="${section.comment || ''}" placeholder="설명 입력">
        <div class="tag-list">
            ${["초등학교", "중학교", "고등학교", "대학교", "대학원", "최종"].map(level => {
                                const isSelected = section.tags?.includes(level) ? "selected-tag" : "";
                                return `<span class="tag ${isSelected}">${level}</span>`;
                            }).join('')}
        </div>
        <input type="text" placeholder="학교명" value="${section.school || ''}"><br>
        <input type="text" placeholder="학과" value="${section.major || ''}">
        <select>
            <option ${section.status === "재학" ? "selected" : ""}>재학</option>
            <option ${section.status === "졸업" ? "selected" : ""}>졸업</option>
        </select>
        <div class="date-group">
            <select>
                ${Array.from({ length: 30 }, (_, i) => {
                                const year = 2000 + i;
                                return `<option ${section.startYear == year ? "selected" : ""}>${year}</option>`;
                            }).join('')}
            </select>
            ~
            <select>
                ${Array.from({ length: 30 }, (_, i) => {
                                const year = 2000 + i;
                                return `<option ${section.endYear == year ? "selected" : ""}>${year}</option>`;
                            }).join('')}
            </select>
        </div>
    `;
                            sectionContainer.appendChild(sectionElement);
                            addConditionClickListener();  // 🔥 조건 클릭 토글 적용
                            return; // 다음 섹션으로 넘어가게 종료
                        }


                        // ✅ 나머지 섹션 렌더링 (기존 코드 유지)
                        let multiSelectButton = '';
                        if (section.type === "선택형" && section.title !== "학력사항") {
                            multiSelectButton = `
            <div class="tag-mode">
                <button class="mode-btn ${section.multiSelect === true ? "selected-tag" : ""}">복수선택 ⭕</button>
                <button class="mode-btn ${section.multiSelect === false ? "selected-tag" : ""}">복수선택 ❌</button>
            </div>
        `;
                        }

                        // 조건 항목을 모두 추가하는 부분
                        const sectionConditions = allConditions[section.title] || [];  // 해당 섹션에 맞는 조건 항목을 가져옴
                        const conditionList = sectionConditions.map(condition => {
                            return `
        <span class="condition ${section.conditions.includes(condition) ? 'active' : ''}" data-condition="${condition}">
            ${condition}
        </span>
    `;
                        }).join('');

                        sectionElement.innerHTML = `
                            <div class="section-header">
                                <span>${section.title}</span>
                                <button class="delete-btn">✕</button>
                            </div>
                            <input type="text" value="${section.comment}" placeholder="설명 입력">
                            <div class="section-content">
                                ${section.type === "서술형" ? `<textarea placeholder="내용을 입력하세요">${section.content}</textarea>` : ""}
                            </div>
                            <div class="section-content">
                                ${section.type === "서술형" || section.type === "선택형" ? `<div class="conditions-list">${conditionList}</div>` : ""}
                            </div>
                            <div class="section-content">
                                ${section.type === "선택형" ? `
                                    <div class="tag-list">
                                        ${section.tags && section.tags.length > 0 ? section.tags.map(tag => {
                            const isSelected = section.selectedTags && section.selectedTags.includes(tag);
                            return `<span class="tag ${isSelected ? 'active' : ''}">${tag}</span>`;
                        }).join('') : '선택지가 없습니다.'}
                                    </div>
                                ` : ""}
                            </div>
                            ${multiSelectButton}
                        `;

                        sectionContainer.appendChild(sectionElement);
                        addConditionClickListener();  // 🔥 조건 클릭 토글 적용

                    });
                })
                .catch(error => {
                    console.error("이력서 데이터를 불러오는 데 실패했습니다.", error);
                });
        }

        // 조건 항목 클릭 시 활성화/비활성화 처리
        function addConditionClickListener() {
            document.querySelectorAll(".conditions-list .condition").forEach(condition => {
                condition.addEventListener("click", (e) => {
                    e.target.classList.toggle("active");
                });
            });
        }

        // 저장 버튼 클릭 시 수정된 내용을 서버로 전송
        document.querySelector(".save-btn").addEventListener("click", () => {
            const resumeTitle = document.querySelector("#resumeTitle").value;
            const sections = Array.from(document.querySelectorAll(".resume-section")).map(section => {
                const selectedConditions = Array.from(section.querySelectorAll(".conditions-list .active"))
                    .map(condition => condition.dataset.condition);

                return {
                    title: section.querySelector(".section-header span").textContent,
                    comment: section.querySelector("input[type='text']").value,
                    type: section.querySelector(".section-content textarea") ? "서술형" : "선택형",
                    content: section.querySelector(".section-content textarea") ? section.querySelector(".section-content textarea").value : "",
                    tags: Array.from(section.querySelectorAll(".tag")).map(tag => tag.textContent),
                    multiSelect: section.querySelector(".mode-btn.selected-tag") !== null,  // 복수선택 여부
                    conditions: selectedConditions // 선택된 조건 항목들
                };
            });

            const updatedResume = {
                title: resumeTitle,
                sections: sections
            };

            fetch(`/api/coresumes/${resumeId}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "X-XSRF-TOKEN": document.querySelector('meta[name="_csrf"]').getAttribute("content")
                },
                body: JSON.stringify(updatedResume)
            })
                .then(response => response.json())
                .then(data => {
                    alert("이력서 수정 완료!");
                    window.location.href = "/coresumelist";  // 수정 완료 후 목록 페이지로 이동
                })
                .catch(error => {
                    console.error("이력서 수정 실패:", error);
                    alert("수정 실패");
                });
        });

        // ✅ 희망직무 입력
        jobInput?.addEventListener("keydown", e => {
            if (e.key === "Enter" && jobInput.value.trim()) {
                e.preventDefault();
                const text = jobInput.value.trim();
                const tag = document.createElement("span");
                tag.className = "tag";
                tag.innerHTML = `<span class="tag-label">${text}</span><span class="tag-remove">✕</span>`;
                jobTagContainer.appendChild(tag);
                jobInput.value = "";
            }
        });
    });
</script>



</body>
</html>
