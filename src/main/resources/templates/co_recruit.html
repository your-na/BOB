<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>구인 내역</title>
  <link rel="stylesheet" href="/css/co_recruit.css">
  <script defer src="/js/co_recruit.js"></script>
  <link rel="stylesheet" th:href="@{/css/header2.css}">
</head>
<body>
<!-- header -->
<div th:insert="~{header2 :: header}"></div>

<div class="container">
  <h2 class="page-title">구인 내역</h2>

  <!-- 필터링 -->
  <div class="top-bar">
    <div class="dropdown">
      <button class="dropdown-toggle">최신순</button>
      <ul class="dropdown-menu">
        <li data-value="latest">최신순</li>
        <li data-value="oldest">오래된순</li>
      </ul>
    </div>
  </div>
  <!-- 구인 내역 목록 -->
  <div class="history-list">
    <div class="history-card" th:each="item : ${acceptedApplications}">
      <h3 th:text="${item.jobPost.title}">공고 제목</h3>
      <p class="date" th:text="${#dates.format(item.acceptedAt, 'yyyy.MM.dd')}">날짜</p>
      <p class="selected">
        채용된 인재: <strong th:text="${item.user.userName}">이름</strong>
      </p>
      <a th:href="@{'/resume/detail?jobPostId=' + ${item.jobPost.id} + '&resumeId=' + ${item.resume.id}}"
         class="view-resume">이력서 보기</a>
    </div>
  </div>


</div>
</body>
</html>
