<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로젝트 목록</title>
  <link rel="stylesheet" href="/css/myproject.css">
  <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>

<!-- header -->
<div th:insert="~{header :: header}"></div>

<section class="project-list">
  <div class="upupup">
    <select id="filter" name="filter">
      <option value="전체">전체</option>
      <option value="주최한 프로젝트">주최한 프로젝트</option>
      <option value="참여한 프로젝트">참여한 프로젝트</option>
    </select>

    <form action="/newproject" method="get">
      <button type="submit" class="create-post-button">프로젝트 생성</button>
    </form>
  </div>

  <!-- ✅ 내가 만든 프로젝트 -->
  <h3>내가 만든 프로젝트</h3>
  <table class="contest-table">
    <thead>
    <tr>
      <th>프로젝트명</th>
      <th>생성자</th>
      <th>모집 기간</th>
      <th>진행 일정</th>
      <th>조회수</th>
      <th>좋아요</th>
      <th>모집 인원</th>
      <th>현황</th>
      <th>역할</th>
      <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${createdProjects}">
      <td>
        <a th:href="@{/postproject/{id}(id=${project.id})}" th:text="${project.title}">프로젝트명</a>
      </td>
      <td th:text="${project.createdBy}">생성자</td>
      <td th:text="'D-' + ${project.recruitmentPeriod}">D-3</td>
      <td th:text="${project.startDate} + ' ~ ' + ${project.endDate}">2025-01-01 ~ 2025-12-31</td>
      <td th:text="${project.views}">0</td>
      <td th:text="${project.likes}">0</td>
      <td>
        <span th:text="${project.currentParticipants}">0</span> /
        <span th:text="${project.recruitmentCount}">0</span>
      </td>
      <td th:text="${project.status}">모집중</td>
      <td>주최</td>
      <td>
        <!-- 파일 제출 또는 변경 -->
        <button class="submit-btn open-file-picker-btn" th:attr="data-project-id=${project.id}">제출하기</button>
        <!-- 제출된 파일 표시 (클릭하면 수정 가능) -->
        <span th:id="'file-name-display-' + ${project.id}" class="file-name-display clickable"
              style="margin-left: 10px; cursor: pointer;"></span>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- ✅ 내가 참가한 프로젝트 -->
  <h3>내가 참가한 프로젝트</h3>
  <table class="contest-table">
    <thead>
    <tr>
      <th>프로젝트명</th>
      <th>생성자</th>
      <th>모집 기간</th>
      <th>진행 일정</th>
      <th>조회수</th>
      <th>좋아요</th>
      <th>모집 인원</th>
      <th>현황</th>
      <th>역할</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf 반복문으로 내가 참가한 프로젝트 데이터 출력 -->
    <tr th:each="project : ${joinedProjects}">
      <td>
        <a th:href="@{/postproject/{id}(id=${project.id})}" th:text="${project.title}">프로젝트명</a>
      </td>
      <td th:text="${project.createdBy}">생성자</td>
      <td th:text="'D-' + ${project.recruitmentPeriod}">D-3</td>
      <td th:text="${project.startDate} + ' ~ ' + ${project.endDate}">2025-01-01 ~ 2025-12-31</td>
      <td th:text="${project.views}">0</td>
      <td th:text="${project.likes}">0</td>
      <td>
        <span th:text="${project.currentParticipants}">0</span>/
        <span th:text="${project.recruitmentCount}">0</span>
      </td>
      <td th:text="${project.status}">모집중</td>
      <td th:text="'참여'">참여</td>
    </tr>
    </tbody>
  </table>

  <!-- ✅ 파일 제출 폼 -->
  <form id="file-upload-form" enctype="multipart/form-data" style="display:none;">
    <input type="file" name="file" id="file-upload" required>
    <input type="hidden" name="projectId" id="projectId">
  </form>
</section>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    var fileUpload = document.getElementById("file-upload");

    // ✅ 서버에서 제출된 파일 목록 가져와서 표시
    fetch("/file/submitted-files")
            .then(response => response.json())
            .then(data => {
              Object.keys(data).forEach(projectId => {
                let fileName = data[projectId];
                let fileNameDisplay = document.getElementById("file-name-display-" + projectId);
                let button = document.querySelector(".open-file-picker-btn[data-project-id='" + projectId + "']");

                if (fileNameDisplay && fileName) {
                  fileNameDisplay.textContent = "제출한 파일: " + fileName;
                  fileNameDisplay.setAttribute("data-project-id", projectId);
                  fileNameDisplay.classList.add("clickable");
                  if (button) {
                    button.style.display = "none";
                  }
                }
              });
            })
            .catch(error => console.error("제출된 파일 조회 중 오류:", error));

    // ✅ 제출하기 버튼 클릭 시 파일 선택 창 열기
    document.querySelectorAll(".open-file-picker-btn").forEach(button => {
      button.addEventListener("click", function () {
        var projectId = this.getAttribute("data-project-id");
        document.getElementById("projectId").value = projectId;
        fileUpload.click();
      });
    });

    // ✅ 제출된 파일명을 클릭하면 파일을 변경할 수 있도록 함
    document.querySelectorAll(".file-name-display").forEach(fileNameDisplay => {
      fileNameDisplay.addEventListener("click", function () {
        var projectId = this.getAttribute("data-project-id");
        document.getElementById("projectId").value = projectId;
        fileUpload.click();
      });
    });

    // ✅ 파일 선택 후 제출 API 호출
    fileUpload.addEventListener("change", function () {
      var projectId = document.getElementById("projectId").value;
      var file = fileUpload.files[0];

      if (!file) {
        alert("파일을 선택하세요.");
        return;
      }

      var formData = new FormData();
      formData.append("file", file);
      formData.append("projectId", projectId);

      fetch("/file/project/submit", {
        method: "POST",
        body: formData
      })
              .then(response => response.text())
              .then(data => {
                alert("✅ 파일 제출 완료!");
                location.reload(); // 제출 후 새로고침
              })
              .catch(error => {
                console.error("❌ 파일 제출 중 오류 발생:", error);
                alert("❌ 파일 제출 중 오류가 발생했습니다.");
              });
    });
  });
</script>

</body>
</html>
