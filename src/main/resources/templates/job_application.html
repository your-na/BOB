<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>신청한 구직 내역</title>
    <link rel="stylesheet" href="/css/job_application.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<!-- header -->
<div th:insert="~{header :: header}"></div>

<div class="application-container">
    <h2 class="page-title">신청한 구직 내역</h2>
    <p class="sub-desc">최근 1년 이내의 지원내역을 확인할 수 있습니다.</p>

    <!-- 통계 박스 -->
    <div class="status-summary">
        <div><strong>11</strong><span>전체</span></div>
        <div><strong>6</strong><span>지원완료</span></div>
        <div><strong>0</strong><span>합격</span></div>
        <div><strong>5</strong><span>불합격/취소</span></div>
    </div>

    <!-- 필터 탭 -->
    <div class="tabs">
        <button class="tab active" data-type="online">지원한 공고</button>
        <button class="tab" data-type="other">합격 공고</button>
        <button class="tab" data-type="other2">불합격 공고</button>
        <button class="tab" data-type="hidden">숨긴 내역</button>
    </div>

    <!-- 지원 목록 -->
    <div class="application-list">
        <!-- JS에서 동적으로 .application-card가 추가됩니다 -->
    </div>
</div>


<!-- 스크립트 -->
<script src="/js/job_application.js"></script>
</body>
</html>
