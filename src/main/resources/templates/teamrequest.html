<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팀 참가 신청</title>
  <link rel="stylesheet" href="/css/teamrequest.css">
  <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<!-- header -->
<div th:insert="~{header :: header}"></div>

<div class="request-container">
  <p class="request-message">
    <strong>하은남친</strong>님께서 '<strong>미니프젝1</strong>' 팀 참가를 신청하셨습니다.
    <br>
    <a href="#">해당 게시글 보기 &gt;</a>
  </p>

  <form action="/team-request" method="POST">
    <div class="profile-section">
      <img src="/images/profile.png" alt="프로필 사진" class="profile-image">
      <p class="user-name">하은남친</p>
      <button type="button" class="view-application">신청서 보기</button>
    </div>

    <div class="action-buttons">
      <button type="submit" name="action" value="accept" class="accept-btn">수락</button>
      <button type="submit" name="action" value="reject" class="reject-btn">거절</button>
    </div>
  </form>
</div>

</body>
</html>
